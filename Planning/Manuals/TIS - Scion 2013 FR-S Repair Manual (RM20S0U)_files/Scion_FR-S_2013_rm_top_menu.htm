    function urlAppendMyPdr(urlAppend){
    var modelYearSel = null;
        	var pdrSel = null;
        	//var urlAppend = "";
        	urlAppend = "";
        	if(parent.navigation_frame.document.getElementById("my")!= null && parent.navigation_frame.document.getElementById("my")!= "undefined"){
        	modelYearSel= parent.navigation_frame.document.getElementById("my").value;
        	urlAppend = '&modelYear=' + modelYearSel ;
        	if(parent.navigation_frame.document.getElementById("pcd")!= null && parent.navigation_frame.document.getElementById("pcd")!= "undefined"){
        	pdrSel =parent.navigation_frame.document.getElementById("pcd").value;
        	var startDate=pdrSel.split("-");
        		if(startDate!= null){
        	var firstString = startDate[0];
        	var secondString = null; 
        	if(startDate.length>1){
        	if(startDate[1].charCodeAt(0) != 160 && startDate[1].charCodeAt(0) != 32){
	        	secondString = startDate[1];
	        	var splitEndtDate = secondString.split("/");
	        	if(splitEndtDate!= null && splitEndtDate.length==2){
	        	secondString = splitEndtDate[1]+""+splitEndtDate[0];
	        	}
	        }
        	}
        	var splitStartDate = firstString.split("/");
        	if(splitStartDate!= null && splitStartDate.length==2){
        	var finalPdr = splitStartDate[1]+""+splitStartDate[0];
			if(secondString != null){
				finalPdr = finalPdr+"-"+secondString;
			}else{
				finalPdr = finalPdr+"-"+"      ";
			}
        	urlAppend = '&period=' + finalPdr;
        	}
        	}
        	}
        	urlAppend = urlAppend+'&modelYear=' + modelYearSel ;
        	}
        	return urlAppend;
        	}

  function constructDocTitle(){
  	 var docTitle;
	 // var docTitle ;
	
  	  if(parent.navigation_frame.document.getElementById("my")!= null && parent.navigation_frame.document.getElementById("my")!= "undefined"){
  		docTitle = ' MY: '+parent.navigation_frame.document.getElementById("my").value;
  		if(parent.navigation_frame.document.getElementById("pcd")!= null && parent.navigation_frame.document.getElementById("pcd")!= "undefined" && parent.navigation_frame.document.getElementById("pcd").value!="PDR"){
			docTitle = docTitle  +' PDR: ['+parent.navigation_frame.document.getElementById("pcd").value+']';
 	 	}else{
  			docTitle = docTitle  +' PDR: '+'Not Selected';
  		}
  
  	}
  	if(docTitle == "undefined" || typeof docTitle == 'undefined'){
  		docTitle = "";
  	}
  	return docTitle;
  }    
           
    function popWindow(urlVal,windowName,widthVal,heightVal,scrollBars,menuBar,reSizeable,toolBar) {
    var paraString
    var wt
    var ht

    // Bug fix: we are now blanking the windowName variable
    windowName == "";

    wt = widthVal;
    ht = heightVal;

    var winl = (screen.width - wt) / 2;
    var wint = (screen.height - ht) / 2;
        
    paraString = "width=" + wt + ",height=" + ht + ",top=" + wint + ",left="+ winl +",toolbar=yes";
    if (scrollBars == 1) {
        paraString = paraString + ",scrollbars=yes";
    } else {
        paraString = paraString + ",scrollbars=no";
    }
    if (menuBar == 1) {
        paraString = paraString + ",menubar=yes";
    }
    if (reSizeable == 1) {
        paraString = paraString + ",resizable=yes";
    }
    if (toolBar == 1) {
        paraString = paraString + ",toolBar=yes";
    } else {
        paraString = paraString + ",toolBar=no";
    }
//alert(urlVal+windowName);
    poppedWindow = window.open(urlVal,windowName,paraString);

    poppedWindow.focus();
    
}

  function disableLangButtons()
  {
       var locale='en';
       if(locale=='en')
       {
       
       disableLocale('en','es','fr');
        
       }
      
       if(locale=='es')
       {
         disableLocale('es','en','fr');
       }
       
      if(locale=='fr')
       {
         disableLocale('fr','en','es');
       }
  }
  
  function disableLocale(locale,locale1,locale2)
    {
   
      var locale1_disable=false;
      var locale2_disable=false;
      var currentyears='';
      var localeYears1;
      var localeYears2;
      var modelyear=null;
        var max_year;
      currentyears=document.getElementById(locale+'_year').value;
     if(modelyear=='null'||modelyear==null)
     {
      if(currentyears!='')
      {
      max_year=currentyears.substring(0,4);
      }
     }
     else
     {
     max_year=modelyear;
     }
    
     localeYears1=document.getElementById(locale1+'_year').value;
     localeYears2=document.getElementById(locale2+'_year').value;  
    
      if(localeYears1==null)
      {
       locale1_disable=true;
      }
      else if(localeYears1!=null && localeYears1.indexOf(max_year)==-1)
      {
      locale1_disable=true;
      }
      
      if(localeYears2==null)
      {
       locale2_disable=true;
      }
      else if(localeYears2!=null && localeYears2.indexOf(max_year)==-1)
      {
       locale2_disable=true;
      }
      
      if(locale1_disable)
      {
    	  var imgpath=document.getElementById("en").src;
    	  var modifedPath=imgpath.substring(0,imgpath.lastIndexOf("/")+1);
    	  document.getElementById(locale1).src=modifedPath+locale1+'_unavailable.png';
    	  document.getElementById(locale1).style.cursor = "auto";

      }
      if(locale2_disable)
      {
      var imgpath=document.getElementById("en").src;
      var modifedPath=imgpath.substring(0,imgpath.lastIndexOf("/")+1);
      document.getElementById(locale2).src=modifedPath+locale2+'_unavailable.png';
      document.getElementById(locale2).style.cursor = "auto";

      }

}
